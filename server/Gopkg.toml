# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = ["github.com/volatiletech/sqlboiler", "gopkg.in/godo.v2/cmd/godo", "github.com/pressly/goose/cmd/goose", "github.com/volatiletech/sqlboiler/drivers/sqlboiler-psql"]

[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.3.5"

[[constraint]]
  name = "github.com/volatiletech/sqlboiler"
  version = "3.0.0"

[[constraint]]
  name = "github.com/satori/go.uuid"
  branch = "master"

[[override]]
  name = "github.com/boj/redistore"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true
